---
firewall_services:
  - ssh
  - RH-Satellite-6

firewall_ports:
  - 22/tcp
  - 80/tcp
  - 443/tcp
  - 7911/tcp
  - 8000/tcp
  - 8443/tcp
  - 9090/tcp

initial_satellite_org: "prod"

# this will be added or updated to exist arguments/options to satellite-installation command line
satellite_arguments:
  - --foreman-initial-organization "{{ initial_satellite_org }}"
